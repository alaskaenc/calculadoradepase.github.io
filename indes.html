<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Boletas con Envío</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Calcular Pase</h1>

            <div id="producto-input-form" class="producto-input-section">
                <h3>Agregar Nuevo Producto</h3>
                <label for="tipo_prenda">Tipo de Prenda:</label>
                <select id="tipo_prenda" onchange="actualizarPase()">
                    <option value="camperas">Camperas</option>
                    <option value="conjuntos">Conjuntos</option>
                    <option value="pantalon">Pantalón</option>
                    <option value="sweaters">Sweaters</option>
                    <option value="tapados grandes">Tapados Grandes</option>
                    <option value="rompeviento">Rompeviento</option>
                    <option value="ponchos">Ponchos</option>
                    <option value="Zapatillas">Zapatillas</option>
                    <option value="mochilas carteras">Mochilas Carteras</option>
                    <option value="chalecos">Chalecos</option>
                    <option value="valijas">Valijas</option>
                    <option value="butacas">Butacas</option>
                    <option value="sabanas">Sabanas</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" value="1" min="1">

                <label for="precio_base">Precio Unitario (USD):</label>
                <input type="number" id="precio_base" step="0.01">

                <label for="pase_unidad">Pase por Unidad (USD):</label>
                <input type="number" id="pase_unidad" value="0.00" step="0.01" readonly>

                <button type="button" id="add-to-boleta-btn">Añadir a la Boleta</button>
            </div>

            </div>

        <div class="summary-table-container">
            <h2>Resumen del Pase</h2>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>Cant.</th>
                        <th>Prenda</th>
                        <th>Precio Unit.</th>
                        <th>Pase</th>
                        <th>Total Pase</th>
                        <th>Eliminar</th> </tr>
                </thead>
                <tbody id="summary-table-body">
                    </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: right;"><strong>Total General:</strong></td>
                        <td colspan="2"><span id="summary-total-general">0.00</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
